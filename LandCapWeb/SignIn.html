    <body>
        
        <div class="carousel" hei>

                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="carouselImg" src="carousel1/building1.jpg" alt="Los Angeles" width="auto" height="auto">
                    </div>
                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img class="carouselImg" src="carousel1/new-york-skyline.jpg" alt="New York" width="auto" height="auto">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>

                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>

            <!-- Card Form -->            
            <div class="cardRow">        
                <div class="nav justify-content-center">
                    <div class="row">

                            <img class="mx-auto d-block"; src=".../100px180/"; alt="LandCap">
                            <div class="card-body">
                                <nav class="navigation">

                                            </form>
